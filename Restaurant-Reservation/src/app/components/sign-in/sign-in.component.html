<app-landing-page> </app-landing-page>

<div class="modal" id="SignInModel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title SignIn-heading-fontcolor">Please Sign In</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #userSignIn = "ngForm" (ngSubmit) = "onClickSignIn(userSignIn.value)">
          <fieldset>
            <div class="form-group">
              <input type="email" class="form-control" id="Email" name="email" aria-describedby="emailHelp" placeholder="Email"  ngModel>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="Password" name="password" placeholder="Password"  ngModel>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
