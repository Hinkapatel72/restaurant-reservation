<app-landing-page> </app-landing-page>

<div class="modal" id="SignUpModel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title SignUp-heading-fontcolor">Welcome to ReserveUs!</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <div class="form-group">
              <input class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="form-group">
              <input class="form-control" id="lname" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="Password" placeholder="Enter password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="Password" placeholder="Re-enter password">
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-lg">Create Account</button>
      </div>
    </div>
  </div>
</div>
