<app-booking-page> </app-booking-page>

<div class="modal" id="centralModalLg" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Please select a seating type</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="offset-1 col col-md-2">
            <h5>Indoor</h5>
          </div>
          <div class="offset-5 col col-md-4">
            <button type="button" class="btn btn-secondary" (click)="goToDetailPage()">Select</button>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="offset-1 col col-md-2">
            <h5>Outdoor</h5>
          </div>
          <div class="offset-5 col col-md-4">
            <button type="button" class="btn btn-secondary" (click)="goToDetailPage()">Select</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
