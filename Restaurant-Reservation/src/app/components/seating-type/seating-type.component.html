<app-booking-page> </app-booking-page>


<div class="modal fade" id="centralModalLg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">

    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title w-100" id="myModalLabel">Please select a seating type</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="offset-1 col col-md-2">
            <h5>Standard</h5>
          </div>
          <div class="offset-5 col col-md-4">
            <button type="button" class="btn btn-secondary" (click)="goToDetailPage()">Select</button>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="offset-1 col col-md-2">
            <h5>Outdoor</h5>
          </div>
          <div class="offset-5 col col-md-4">
            <button type="button" class="btn btn-secondary" (click)="goToDetailPage()">Select</button>
          </div>
        </div>
      </div>

  </div>
</div>
